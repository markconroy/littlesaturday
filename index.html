<!DOCTYPE html>
<html>

<head>
  <title>Little Saturday Timer</title>
  <style>
    body {
      text-align: center;
    }

    .timer {
      background: yellow;
      font-size: 3rem;
      font-weight: bold;
      padding: 2rem;
    }
  </style>
</head>
</body>
<h1>Steak and Pints</h1>
<p>Steak and Pints is on <span class="when-on"></span></p>
<h2>It is now:</h2>
<div id="timer" class="timer"></div>
<h2>Until Steak and Pints</h2>
<script>
  // Set the date we're counting down to
  var countDownDate = new Date(Date.UTC(2020, 12, 09, 19, 00, 00)).getTime();
  
  document.querySelector('.when-on').innerHTML = countDownDate;

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("timer").innerHTML = days + "d " + hours + "h " +
      minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</script>
</body>

</html>
